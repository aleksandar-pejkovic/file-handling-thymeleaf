<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">

<div layout:fragment="content">
	<div class="container">
		<table class="table table-dark">
			<thead>
				<tr  class="table-cell">
					<th scope="col">Username</th>
					<th scope="col">Email</th>
					<th scope="col">Image</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${users}">
					<td class="table-cell" th:text="${user.username}" />
					<td class="table-cell" th:text="${user.email}" />
					<td class="table-cell">
						<form method="get" th:action="@{'/api/user/getimagepage/'+${user.username}}">
							<button>
								<img alt="ovde treba da bude slika" th:src="*{'/api/user/getimage/'+{user.username}}">
							</button>
						</form>
					</td>

				</tr>
			</tbody>
		</table>
	</div>
</div>
