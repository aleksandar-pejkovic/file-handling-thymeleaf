<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">

<div layout:fragment="content">
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<br>		
				<!--  -->
				<!--  -->
				<h2>Upload User Image</h2>
				<p th:text="${message}" th:if="${message ne null}"
					class="alert alert-primary"></p>
				<form action="#" th:action="@{/api/user/setimage}" method="post"
					enctype="multipart/form-data">
					<div class="form-group">

						<input type="text" name="username" class="form-control-file"
							autofocus="autofocus" placeholder="username"></input> <input
							type="file" name="image" class="form-control-file"></input>
					</div>
					<br>
					<button type="submit" class="btn btn-primary">Upload image</button>
				</form>
				<span th:if="${msg != null}" th:text="${msg}"></span>
			</div>
		</div>
		<br>
		<!--  -->
		<br>
		<div class="row">
			<div class="col-md-8 mx-auto">
				<!--  -->
				<!--  -->
				<h2>Load User Image</h2>
				<form action="#" th:action="@{/user}" method="get">
					<div class="form-group">
						<input type="text" name="username" class="form-control-file"
							autofocus="autofocus" placeholder="username"></input>
					</div>
					<br>
					<button type="submit" class="btn btn-primary">Get image</button>
				</form>
				<br>
			</div>
		</div>
	</div>
</div>
</html>
